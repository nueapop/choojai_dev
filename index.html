<body>

<script src="assets/js/script.js"></script>
<script>
    var vConsole = new VConsole()

    async function main() {
        liff.ready.then(() => {
            if (liff.isLoggedIn()) {
                window.location = "/choojai_dev/pages"
            } else {
                liff.login()
            }
        })
        const id = getConfig();
        await liff.init({ liffId: id.liff.id })
    }
    main()
</script>
