<script>
    const queryString = decodeURIComponent(window.location.search);
    const params = new URLSearchParams(queryString);
    if (params.get("category") == "hr") {
        document.body.innerHTML = "";
        $("#dynamicBody").load("category/hr.html");
    } else if (params.get("category") == "student") {
        document.body.innerHTML = "";
        $("#dynamicBody").load("category/student.html");
    } else if (params.get("category") == "hospital") {
        document.body.innerHTML = "";
        $("#dynamicBody").load("category/hospital.html");
    } else if (params.get("category") == "management") {
        document.body.innerHTML = "";
        $("#dynamicBody").load("category/management.html");
    }

    var vConsole = new VConsole()

    async function main() {
        liff.ready.then(() => {
            if (liff.isLoggedIn()) {
            } else {
                liff.login({ redirectUri: "https://nueapop.github.io/choojai_dev/pages" })
            }
        })
        const config = getConfig();
        await liff.init({ liffId: config.liff.id })
    }
    main()
</script>
